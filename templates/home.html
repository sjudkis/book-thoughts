{% extends "layout.html" %}

{% block title %}
Book Thoughts - Home
{% endblock %}

{% block navbar %}

<nav class="navbar navbar-expand-sm navbar-light">
    <a href="{{url_for('index')}}" class="navbar-brand" id="brand-text">Book Thoughts</a>
    
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav">
            <li class="nav-item">
                <span class="navbar-text">Logged in as: {{username}}</span>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="{{url_for('log_out')}}" id="log-out-link" class="log-out-link nav-link">Log Out</a>
            </li>
        </ul>
        
    </div>
    
</nav>

{% endblock %}

{% block body %}
<h3>Welcome, {{username}}</h3>

<form action="{{url_for('search')}}" method="GET">
    <fieldset>
        <legend>Search for a Book</legend>
        <div>
            <input type="text" name="search_text" placeholder="Author, Title, or ISBN" maxlength="50" required size="35">
        </div>
        <div>
            <span>Search By:</span>
            <input type="radio" name="search_type" id="title" value="title" checked>
            <label for="title">Title</label>
            
            <input type="radio" name="search_type" id="author" value="author">
            <label for="author">Author</label>
            
            <input type="radio" name="search_type" id="isbn" value="isbn">
            <label for="isbn">ISBN</label>
            
            <button type="submit" class="btn btn-primary">Search Books</button>
        </div>
        
    </fieldset>
</form>


{% endblock %}
