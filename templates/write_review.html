{% extends "layout.html" %}

{% block title %}
Book Thoughts
{% endblock %}


{% block body %}

<nav class="navbar navbar-light">
    <a href="{{url_for('index')}}" class="navbar-brand">Book Thoughts</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a href="{{url_for('log_out')}}">Log Out</a>
        </li>
    </ul>
</nav>

<h3>Write a review: {{book.title}}</h3>
<form action="{{ url_for('write_review', book_id=book.id)}}" method="POST">
    {% if error %}
        <p id="submit-review-error">{{error}}</p>
    {% endif %}
    <div class="rate">
        <span id="5-star-label">Select a rating:</span>
        <input type="radio" id="star5" name="rate" value="5"/>
        <label for="star5" title="text">5 stars</label>
        <input type="radio" id="star4" name="rate" value="4" />
        <label for="star4" title="text">4 stars</label>
        <input type="radio" id="star3" name="rate" value="3" />
        <label for="star3" title="text">3 stars</label>
        <input type="radio" id="star2" name="rate" value="2" />
        <label for="star2" title="text">2 stars</label>
        <input type="radio" id="star1" name="rate" value="1" />
        <label for="star1" title="text">1 star</label>
    </div>
    
    <div>
        <textarea name="review_text" id="review_text" 
                    cols="30" rows="10" placeholder="Write a review..." 
                    maxlength="3000">{{existing_text}}</textarea>
    </div>

    <div>
        <button type="submit" class="btn btn-primary" >Submit Review</button>
    </div>
</form>

<a href="{{url_for('display_book', book_id=book.id)}}">
    <button class="btn btn-primary">Back to Book</button>
</a>
{% endblock %}
